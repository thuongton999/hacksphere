$schema: 'https://moonrepo.dev/schemas/project.json'

type: 'library'
language: 'typescript'
platform: 'node'

project:
  name: 'shared'
  description: 'Shared types, utilities, and constants for HackSphere'

tasks:
  build:
    command: 'bun run build'
    inputs:
      - '**/*'
    outputs:
      - 'dist'

  dev:
    command: 'bun run dev'
    local: true
    options:
      persistent: true

  lint:
    command: 'bun run lint'

  typecheck:
    command: 'bun run typecheck'
