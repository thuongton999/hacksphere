$schema: 'https://moonrepo.dev/schemas/project.json'

type: 'library'
language: 'typescript'
platform: 'node'

project:
  name: 'ui'
  description: 'Shared UI component library for HackSphere'

tasks:
  build:
    command: 'bun run build'
    inputs:
      - 'src/**/*'
    outputs:
      - 'dist'

  dev:
    command: 'bun run dev'
    local: true
    options:
      persistent: true

  lint:
    command: 'bun run lint'

  typecheck:
    command: 'bun run typecheck'

  storybook:
    command: 'bun run storybook'
    local: true
    options:
      persistent: true
